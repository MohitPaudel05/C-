<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info h2 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        .hobbies {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .hobbies h2 {
            color: #764ba2;
            margin-bottom: 15px;
        }

        .hobbies ul {
            list-style: none;
            padding: 0;
        }

        .hobbies ul li {
            margin: 10px 0;
        }

        .hobbies ul li a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .hobbies ul li a:hover {
            color: #764ba2;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Profile Picture"  class="profile-img">
        <h1>Welcome to Mohit's Page</h1>
        <p>This is a beautifully styled HTML page with modern design elements.</p>
        
        <div class="info">
            <h2>About Me</h2>
            <p>C++ Developer | Student | Tech Enthusiast</p>
        </div>

        <div class="hobbies">
            <h2>My Hobbies</h2>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Coding</a></li>
                <li><a href="https://www.google.com" target="_blank">Reading</a></li>
                <li><a href="https://www.google.com" target="_blank">Gaming</a></li>
                <li><a href="https://www.google.com" target="_blank">Music</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
